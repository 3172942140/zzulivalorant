<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>郑州轻工业大学VALORANT电竞计划 - 建设中</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="asserts/nav-logo.svg">
</head>
<body>
    <div class="progress-bar">
        <div class="progress-pulse"></div>
    </div>

    <main class="container">
        <div class="logo-container">
            <div class="logo-outer">
                <div class="logo-inner"></div>
            </div>
            <h1>郑州轻工业大学瓦罗兰特</h1>
            <h2 class="valorant-style">欢迎每位瓦罗兰特爱好者的加入</h2>
        </div>

        <div class="status-container">
            <h3 class="construction-title">新战场正在构筑中...</h3>
            <div class="countdown-container">
                <div class="countdown">
                    <div class="countdown-item">
                        <span class="countdown-value" id="days">23</span>
                        <span class="countdown-label">天</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-value" id="hours">23</span>
                        <span class="countdown-label">时</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-value" id="minutes">59</span>
                        <span class="countdown-label">分</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-value" id="seconds">56</span>
                        <span class="countdown-label">秒</span>
                    </div>
                </div>
            </div>
        </div>


    <footer class="brand-footer">
        <div class="collaboration-text">郑州轻工业大学 × Valorant</div>
        <div class="logos">
            <img src="asserts/school.png" alt="郑州轻工业大学" class="school-logo">
            <img src="asserts/game.png" alt="Riot Games" class="riot-logo">
        </div>
    </footer>

    <div class="maintenance-drone"></div>

    <audio id="easterEgg" src="assets/voice-line.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
